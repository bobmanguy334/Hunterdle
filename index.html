<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/hunterdle.css" rel="stylesheet">
    <link href="css/chosen.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <div class="card-text">
            <h1>HunterxHunterdle</h1>
          </div>
          <div class="card-text">
            <h3>Dataset only goes up to the end of the Hunter Exam.</h3>
          </div>
        </div>
        <div class="card-body mt-3">
          <div class="dropdown">
            <input id="guessDropdownInput" class="dropdown-toggle" data-bs-toggle="dropdown" type="search" placeholder="Guess here!">
            <ul id="guessDropdownOptions" class="dropdown-menu" role="menu">
            </ul>
          </div>
        </div>
      </div> 

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr class="guess-row-header">
              <th class="guess-row-header-column" scope="col">Name</th>
              <th class="guess-row-header-column" scope="col">Gender</th>
              <th class="guess-row-header-column" scope="col">Affiliation</th>
              <th class="guess-row-header-column" scope="col">Nen Type</th>
              <th class="guess-row-header-column" scope="col">Hair Color</th>
              <th class="guess-row-header-column" scope="col">First Appearance</th>
            </tr>
          </thead>
          <tbody id="guessTable">
          </tbody>
        </table>
      </div>
      <div class="card last-hunter-card">
        <div class="card-header">
          <div class="card-text">Yesterday's answer was: <span id="lastHunterText" class="last-hunter-text">Gon Freecss</span></div>
        </div>
      </div>
      <div class="card legend-card">
        <div class="card-header">
          <div class="card-text">Legend</div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <tbody>
                <td><span class="badge text-bg-primary">Name</span></td>
                <td><span class="badge text-bg-success">Correct</span></td>
                <td><span class="badge text-bg-warning">Partial</span></td>
                <td><span class="badge text-bg-danger">Wrong</span></td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

  <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/chosen.jquery.min.js"></script>
  <script type="module" src="js/hunterxhunterdle.js"></script>
  <script type="text/javascript" src="js/hunters.js"></script>
  </body>
</html>
